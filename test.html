<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">

    <title>Ø¥Ø´Ø¹Ø§Ø±Ø§Øª WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">
            <h2 class="mb-4 text-primary text-center fw-bold">ðŸ“¡ Ø¥Ø´Ø¹Ø§Ø±Ø§Øª WebSocket</h2>

            <div class="mb-3 d-flex">
                <input type="text" id="messageInput" class="form-control me-2" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ù‡Ù†Ø§...">
                <button onclick="sendMessage()" class="btn btn-primary px-4">Ø¥Ø±Ø³Ø§Ù„</button>
            </div>

            <div class="mt-4">
                <h5 class="text-muted mb-3">ðŸ“¬ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„Ù…Ø³ØªÙ„Ù…Ø©:</h5>
                <ul id="messagesList" class="list-group border rounded shadow-sm bg-white"></ul>
            </div>
        </div>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const host = "admission.hnu.edu.eg:8000";
        const socket = new WebSocket(`${protocol}://${host}/ws/notifications/`);

        const messagesList = document.getElementById('messagesList');

        socket.onopen = function () {
            // console.log("âœ… WebSocket Connected");
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `<span class="text-dark fw-semibold">ðŸ“¨ ${data.message}</span>`;
            messagesList.prepend(li);
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                input.value = '';
            }
        }
    </script>

</body>

</html>
